name: Pull Request Workflow
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm install
      - name: Lint ts code
        run: npm run lint:ts
